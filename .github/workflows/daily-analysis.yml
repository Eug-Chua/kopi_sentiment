name: Daily Sentiment Analysis

on:
  push:
    branches: [main]
    paths:
      - 'data/raw/daily/*.json'
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to analyze (YYYY-MM-DD), defaults to latest raw file'
        required: false
        type: string

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect date from raw data
        id: detect
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "date_id=${{ github.event.inputs.date }}" >> $GITHUB_OUTPUT
          else
            # Find the latest raw daily file
            LATEST=$(ls data/raw/daily/*.json 2>/dev/null | sort | tail -1 | xargs basename .json)
            if [ -z "$LATEST" ]; then
              echo "No raw data files found"
              exit 1
            fi
            echo "date_id=$LATEST" >> $GITHUB_OUTPUT
          fi
          echo "Analyzing date: $(cat $GITHUB_OUTPUT | grep date_id | cut -d= -f2)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run daily analysis from raw data
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python -m kopi_sentiment.cli daily \
            --from-raw \
            --date "${{ steps.detect.outputs.date_id }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Node.js dependencies
        working-directory: web
        run: npm ci

      - name: Build Next.js site
        working-directory: web
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/out

      - name: Commit analysis results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/daily/*.json web/public/data/ 2>/dev/null || true
          git diff --staged --quiet || git commit -m "Daily analysis for ${{ steps.detect.outputs.date_id }}"
          git push || echo "Nothing to push"
